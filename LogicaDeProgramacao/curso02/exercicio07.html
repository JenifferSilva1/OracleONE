<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>

        // como quero que o X do quadrado comece a cada 50, então padronizo na função esse "x" que indica que posso adicionar o valor quando chamar a função.

        function desenhaQuadroVerde(x) {

            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.fillStyle = 'green';
            pincel.fillRect(x, 0, 50, 50);

            // borda
            pincel.fillStroke = 'black';
            pincel.strokeRect(x, 0, 50, 50);
        }

        desenhaQuadroVerde(0);
        desenhaQuadroVerde(50);
        desenhaQuadroVerde(100);

    </script>
</body>

</html>
