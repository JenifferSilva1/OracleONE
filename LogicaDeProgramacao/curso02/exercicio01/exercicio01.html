<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>

        // puxando a tag html que quero manipular, nesse caso é o canvas
        var tela = document.querySelector('canvas');

        /* peço para a tela um pincel para escrever 2d, dou à ela um contexto (que também pode ser 3d, 4d, etc)
        o pincel foi dado pela tela, portanto qualquer operação nele vai atuar sobre o canvas */
        var pincel = tela.getContext('2d');

        /* não é uma função, é propriedade, pois recebe valor (que no caso vai ser a cor do preenchimento)
        essa propriedade deve vir antes da fillRect, pois preciso escolher a cor antes de mandar pintar o retângulo */
        pincel.fillStyle = 'blue';

        /* a partir das coordenadas 0(x) e 0(y) quero um retângulo com x de largura e y de altura
        fillRect = preencher retângulo,  estou posicionando o pincel no canvas para poder pintar*/
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = 'lightblue';
        pincel.fillRect(0, 0, 200, 400);

        pincel.fillStyle = 'darkblue';
        pincel.fillRect(400, 0, 200, 400);

        // criando triângulo por meio de um caminho - movo pra uma posição, crio outro ponto e depois outro

        pincel.fillStyle = 'yellow';
        pincel.beginPath();
        // meio da tela
        pincel.moveTo(300, 200);
        // outro ponto do triângulo - esquerda
        pincel.lineTo(200, 400 );
        // outro ponto - direita
        pincel.lineTo(400, 400 );
        pincel.fill();

        // círculo
        pincel.fillStyle = 'purple';
        // começando um novo caminho
        pincel.beginPath();
        // onde a bolinha vai se posicionar
        pincel.arc(300, 200, 50, 0, 2 * 3.14);
        pincel.fill();

    </script>
</body>

</html>
